<h2>Dashboard</h2>

<div *ngIf="isAdmin">
  <a routerLink="/admin">Admin Section</a>
</div>

<ul>
  <li *ngFor="let report of assessmentReports">
    <h3>{{ report.name }}</h3>
    <p>Users Resolved: {{ report.users_resolved }}</p>
    <p>Active: {{ report.active }}</p>
    <img [src]="report.image_url" alt="{{ report.name }}">
    <button (click)="openAssessmentReport(report.id)">View Report</button>
  </li>
</ul>

<router-outlet></router-outlet>
